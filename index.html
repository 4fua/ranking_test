<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スコア送信フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>スコア送信フォーム</h1>

  <form id="scoreForm">
    
    <div class="form-group">
      <label for="gameSelect">機種を選択:</label>
      <select id="gameSelect" required>
        <option value="">-- 機種を選んでください --</option>
        <option value="IIDX">IIDX</option>
        <option value="SDVX">SDVX</option>
        <option value="chunithm">chunithm</option>
        <option value="ongeki">オンゲキ</option>
      </select>
    </div>

    <div class="form-group">
      <label for="songSelect">曲名を選択:</label>
      <select id="songSelect" required disabled>
        <option value="">-- まず機種を選んでください --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficultySelect">難易度:</label>
      <select id="difficultySelect" required disabled>
        <option value="">-- まず機種を選んでください --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nameInput">名前:</label>
      <input type="text" id="nameInput" required>
    </div>

    <div class="form-group">
      <label for="scoreInput">スコア:</label>
      <input type="number" id="scoreInput" required>
    </div>

    <button type="submit" id="submitButton">送信</button>
  </form>

  <div id="statusMessage"></div>

  <script src="script.js"></script>
</body>
</html>
