<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スコア送信フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>スコア送信フォーム</h1>

  <section id="infoSection">
    <h2>ダメ鯖IR #2</h2>
    <p>スコアを更新する場合、以前提出したものと同じ<strong>X ID(旧twitter, @なし)</strong>を入力し、送信してください。</p>
    <p>提出する難易度は、IRでの指定に従ってください。指定がない場合は、どこでも提出できます。</p>
    <p>IDの情報は、ランキングでのスコア更新に利用されます。同じ曲, 難易度, IDであれば、提出者の名前が異なっていてもスコア更新の提出として扱われます。</p>
    <p>送信の取り消し・不具合などは、fua X(m4fua), Discord(m4fua)までお気軽に。</p>
  </section>

  <form id="scoreForm">
    
    <div class="form-group">
      <label for="gameSelect">機種を選択:</label>
      <select id="gameSelect" required>
        <option value="">-- 機種を選んでください --</option>
        <option value="IIDX">IIDX</option>
        <option value="SDVX">SDVX</option>
        <option value="CHUNITHM">CHUNITHM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="songSelect">曲名を選択:</label>
      <select id="songSelect" required disabled>
        <option value="">-- まず機種を選んでください --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficultySelect">難易度:</label>
      <select id="difficultySelect" required disabled>
        <option value="">-- まず機種を選んでください --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tidInput">X ID (スコア更新に利用します。ランキングには表示されません。):</label>
      <input type="text" id="tidInput" required placeholder="例: m4fua (@はつけないでください)">
    </div>
    
    <div class="form-group">
      <label for="nameInput">名前:</label>
      <input type="text" id="nameInput" required>
    </div>

    <div class="form-group">
      <label for="scoreInput">スコア:</label>
      <input type="number" id="scoreInput" required>
    </div>

    <div class="form-group">
      <label for="commentInput">ひとこと (任意):</label>
      <textarea id="commentInput" rows="3"></textarea>
    </div>

    <button type="submit" id="submitButton">送信</button>
  </form>

  <div id="statusMessage"></div>
  
  <hr>
  <section id="rankingSection">
    <h2>ランキング</h2>
    <div id="rankingContainer">
      <p>ランキングを読み込み中...</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
